<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>

<body id="root">
    <div id="_next" class="container">
        <div id="wrapper_calculator">
            <div class="calculator">
                <div class="screen"></div>
                <div id="grid" class="secondary-buttons">
                    <div class="switcher">
                        <p id="yellow-text">SHIFT</p>
                        <button id="switch-btn"></button>
                    </div>
                    <div class="switcher">
                        <p id="red-text">ALPHA</p>
                        <button id="switch-btn"></button>
                    </div>
                    <div class="arrows" style="grid-column: span 2;">
                        <img src="../images/arrow.svg" id="arrow" class="arrow-top" />
                        <img src="../images/arrow.svg" id="arrow" class="arrow-left" />
                        <img src="../images/arrow.svg" id="arrow" class="arrow-bottom" />
                        <img src="../images/arrow.svg" id="arrow" class="arrow-right" />
                    </div>
                    <div class="switcher">
                        <div>
                            <p id="white-text" style="display: inline;">MENU</p>
                            <p id="yellow-text" style="display: inline;">SETUP</p>
                        </div>
                        <button id="switch-btn"></button>
                    </div>
                    <div class="switcher start-button">
                        <p id="white-text">ON</p>
                        <button id="switch-btn"></button>
                    </div>
                    <div class="button">
                        <p id="yellow-text" style="margin-bottom: 3px;">QR</p>
                        <button id="btn">OPTN</button>
                    </div>
                    <div class="button">
                        <p>
                            <span id="yellow-text">SOLVE</span>
                            <span id="red-text">=</span>
                        </p>
                        <button id="btn">CALC</button>
                    </div>
                    <div class="button">
                        <p>
                            <span id="yellow-text">d/dx </span>
                            <span id="red-text">:</span>
                        </p>
                        <button id="btn" style="width: 34px; height: auto;">&Integral;</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">Σ</p>
                        <button id="btn" style="width: 34px; height: auto;">x</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">C a/b</p>
                        <button id="btn" style="width: 34px; height: auto;">C/a</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">∛</p>
                        <button id="btn" style="width: 34px; height: auto;">√</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">x⌃3</p>
                        <button id="btn" style="width: 34px; height: auto;">x⌃2</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">X⌃√y</p>
                        <button id="btn">x⌃y</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">10⌃x</p>
                        <button id="btn">logx y</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">e⌃x</p>
                        <button id="btn" style="width: 34px; height: auto;">In</button>
                    </div>
                    <div class="button">
                        <p>
                            <span id="yellow-text">log </span>
                            <span id="red-text">{A}</span>
                        </p>
                        <button id="btn" style="width: 34px; height: auto;">(-)</button>
                    </div>
                    <div class="button" shift-func="FACT" alpha-func="{B}">
                        <p>
                            <span id="yellow-text">FACT </span>
                            <span id="red-text">{B}</span>
                        </p>
                        <button id="btn" style="width: 34px; height: auto;">° ‘ ‘’</button>
                    </div>
                    <div class="button">
                        <p>
                            <span id="yellow-text">x! </span>
                            <span id="red-text">{C}</span>
                        </p>
                        <button id="btn">OPTN</button>
                    </div>
                    <div class="button">
                        <p>
                            <span id="yellow-text">sin⌃-1 </span>
                            <span id="red-text">{D}</span>
                        </p>
                        <button id="btn" style="width: 34px; height: auto;">cos</button>
                    </div>
                    <div class="button">
                        <p>
                            <span id="yellow-text">cos⌃-1 </span>
                            <span id="red-text">{E}</span>
                        </p>
                        <button id="btn" style="width: 34px; height: auto;">cos</button>
                    </div>
                    <div class="button">
                        <p>
                            <span id="yellow-text">tan⌃-1 </span>
                            <span id="red-text">{F}</span>
                        </p>
                        <button id="btn" style="width: 34px; height: auto;">tan</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">RECALL</p>
                        <button id="btn" style="width: 34px; height: auto;">STO</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">Abs</p>
                        <button id="btn" style="width: 34px; height: auto;">(</button>
                    </div>
                    <div class="button">
                        <p>
                            <span id="yellow-text">, </span>
                            <span id="red-text">x</span>
                        </p>
                        <button id="btn" style="width: 34px; height: auto;">)</button>
                    </div>
                    <div class="button">
                        <p>
                            <span id="yellow-text">a b/c <=> d/c </span>
                            <span id="red-text">y</span>
                        </p>
                        <button id="btn" style="width: 34px; height: auto;">STO</button>
                    </div>
                </div>
                <div id="grid" class="primary-buttons">
                    <div class="button">
                        <p id="yellow-text">CONST</p>
                        <button id="btn" style="width: 34px; height: auto;">7</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">CONV</p>
                        <button id="btn" style="width: 34px; height: auto;">8</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">RESET</p>
                        <button id="btn" style="width: 34px; height: auto;">9</button>
                    </div>
                    <div class="button">
                        <p>
                            <span id="yellow-text">INS </span>
                            <span id="red-text">UNDO</span>
                        </p>
                        <button id="btn" class="blue-btn" style="width: 34px; height: auto;">DEL</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text">OFF</p>
                        <button id="btn" class="blue-btn" style="width: 34px; height: auto;">AC</button>
                    </div>
                    <div class="button">
                        <button id="btn" style="width: 34px; height: auto;">4</button>
                    </div>
                    <div class="button">
                        <button id="btn" style="width: 34px; height: auto;">5</button>
                    </div>
                    <div class="button">
                        <button id="btn" style="width: 34px; height: auto;">6</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text" style="position: absolute; margin-bottom:40px;">nPr</p>
                        <button id="btn" style="width: 34px; height: auto;">X</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text" style="position: absolute; margin-bottom:40px;">nCr</p>
                        <button id="btn" style="width: 34px; height: auto;">/</button>
                    </div>
                    <div class="button">
                        <button id="btn" style="width: 34px; height: auto;">1</button>
                    </div>
                    <div class="button">
                        <button id="btn" style="width: 34px; height: auto;">2</button>
                    </div>
                    <div class="button">
                        <button id="btn" style="width: 34px; height: auto;">3</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text" style="position: absolute; margin-bottom:40px;">Pol</p>
                        <button id="btn" style="width: 34px; height: auto;">+</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text" style="position: absolute; margin-bottom:40px;">Rec</p>
                        <button id="btn" style="width: 34px; height: auto;">-</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text" style="position: absolute; margin-bottom:40px;">Rnd</p>
                        <button id="btn" style="width: 34px; height: auto;">0</button>
                    </div>
                    <div class="button">
                        <p style="position: absolute; margin-bottom:40px;">
                            <span id="yellow-text">Ran# </span>
                            <span id="red-text">RanInt</span>
                        </p>
                        <button id="btn" style="width: 34px; height: auto;">.</button>
                    </div>
                    <div class="button">
                        <p style="position: absolute; margin-bottom:40px;">
                            <span id="yellow-text" style="padding-right: 10px;">π </span>
                            <span id="red-text">e</span>
                        </p>
                        <button id="btn" style="width: 34px; height: auto;">x10⌃x</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text" style="position: absolute; margin-bottom:40px;">%</p>
                        <button id="btn" style="width: 34px; height: auto;">Ans</button>
                    </div>
                    <div class="button">
                        <p id="yellow-text" style="position: absolute; margin-bottom:40px;">≈</p>
                        <button id="btn" style="width: 34px; height: auto;">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" defer src="../js/start.js"></script>
</body>

</html>
